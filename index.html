<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC TAC TOE</h1>
      <form id='sign-up'>
        <fieldset>
          <legend>Sign up!</legend>
          <input name='credentials[email]' type='email' placeholder="email">
          <input name='credentials[password]' type='password' placeholder="password">
          <input name='credentials[password_confirmation]' type='password' placeholder="confirm password">
          <input type='submit' value='sign up!'>
        </fieldset>
      </form>
      <form id='sign-in'>
        <fieldset>
          <legend>Sign in!</legend>
          <input name='credentials[email]' type='email' placeholder="person@site.com">
          <input name='credentials[password]' type='password' placeholder="p4ssw0rd143">
          <input type='submit' value='sign in!'>
        </fieldset>
      </form>
      <form id='change-password'>
        <fieldset>
          <legend>Change password!</legend>
          <input name='passwords[old]' type='password' placeholder="old p4ssw0rd143">
          <input name='passwords[new]' type='password' placeholder="new p4ssw0rd143">
          <input type='submit' value='change password!'>
        </fieldset>
      </form>
      <form id='sign-out'>
        <fieldset>
          <legend>Sign out!</legend>
          <input type='submit' value='Sign out!'>
        </fieldset>
      </form>
      <p id='message'></p>
      <button id='get-games-started-button'>Get total games started!</button>
      <button id='get-games-finished-button'>Get total games finished!</button>
      <button id='play-button'>Play!</button>
      <div id="game-board" class="container text-center">
        <div class="row">
          <div data-cell-index='0' class="col-4 box"></div>
          <div data-cell-index='1' class="col-4 box"></div>
          <div data-cell-index='2' class="col-4 box"></div>
          <div data-cell-index='3' class="col-4 box"></div>
          <div data-cell-index='4' class="col-4 box"></div>
          <div data-cell-index='5' class="col-4 box"></div>
          <div data-cell-index='6' class="col-4 box"></div>
          <div data-cell-index='7' class="col-4 box"></div>
          <div data-cell-index='8' class="col-4 box"></div>
        </div>
      </div>
      <footer>Copyright 2020 Ash Grevelink</footer>
    </body>
</html>
